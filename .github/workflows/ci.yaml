name: CI

on:
  push:
    branches: 
      - "main"
      - "feature/*"
  pull_request:
    branches: 
      - "main"

jobs:
  build-test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        node-version: [ '18.x', '19.x', '20.x', '21.x', '22.x', '23.x' ]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Ensure Corepack is enabled so Yarn is recognized
      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Test project
        run: yarn test